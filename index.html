<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <section class="title">
            <h1>Rock Paper Scissors Game</h1>
            <h2>Choose your move :</h2>
        </section>
        <section class="cards">
            <img id="1" src="images/rock.svg" alt="rock">
            <img id="2" src="images/scissors.svg" alt="scissors">
            <img id="3" src="images/paper.svg" alt="paper">
        </section>
        <section class="scores">
            <p id="result"></p>
            <div>
                <p><span>Your</span> score :</p>
                <p id="player">0</p>
            </div>
            <div>
                <p><span>Computer</span> score :</p>
                <p id="computer">0</p>
            </div>
        </section>
        <script src="main.js"></script>
    </main>

</body>
</html>
